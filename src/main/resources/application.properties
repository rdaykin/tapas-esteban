welcome.message: Quirky little tapas bar in the heart of Chorley town center. Serving global cuisine. Catering for all, Meat, Seafood, Vegan, Vegetarian, Gluten free, Dairy free and more. \nUnlicensed, so why not bring your own for just a small corkage charge of £3.50 per person.\nWe'll supply the glasses, wine coolers, ice, lemon and lime where needed. \nUsing local suppliers we serve hot and cold drinks, pizzas, sandwiches, desserts, confectioneries and of course tapas, all made in house.\nThere is something for everyone!