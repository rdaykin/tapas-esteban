welcome.message: Quirky little tapas bar in the heart of Chorley town center. Serving global cuisine. Catering for all, Meat, Seafood, Vegan, Vegetarian, Gluten free, Dairy free and more. <br>Unlicensed, so why not bring your own for just a small corkage charge of £3.50 per person.<br>We'll supply the glasses, wine coolers, ice, lemon and lime where needed. <br>Using local suppliers we serve hot and cold drinks, pizzas, sandwiches, desserts, confectioneries and of course tapas, all made in house.<br>There is something for everyone!<br><br><br><br>This is new<br><br><br>This is also new<br><br><br><br><br><br><br><br>to test the scrollololol!
